<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' type='text/css' href='/css/style.css'>
		<title>Twitter</title>
	</head>
	<body>
		<header>
			<nav class='nav-bar'>
				<ul class='nav-items-right'>
					<li class='nav-home'>Home</li>
					<li class='nav-notifications'>Notifications</li>
					<li class='nav-topics'>Discover</li>
					<li class='nav-profile'>Me</li>
				</ul>
				<img class='nav-icon'>Insert Twitter Icon</img>
				<form class='nav-global-search' action='/search'>
					<input class='search-input' type='text' placeholder='Search Twitter' name='query'>
					<button type='submit' class='search-icon'></button>
				</form>
				<ul class='nav-items-left'>
					<li class='nav-direct-msg'>Direct Message</li>
					<li class='nav-settings'>Settings</li>
					<li class='new-tweet'>New Tweet</li>
				</ul>
			</nav>
		</header>
		<main>
			<aside id='dashboard-left' class='dashboard'>
				<section class='dashboard-profile-card'>
					<h1 class='dashboard-h1'>Jeremy Fox</h1> 
				</section>
				<section class='trends'>
					<h1 class='dashboard-h1'>Trends</h1>
				</section>	
			</aside>
			<section class='main-feed'>
				<h1 class='main-feed-header'>Tweets</h1>
			</section>
			<aside id='dashboard-right' class='dashboard'>
			</aside>
		</main>
	</body>
</html>
